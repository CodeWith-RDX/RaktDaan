<!DOCTYPE html>
<html>
<head>
    <title>Blood Donor Registration</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:url(login-bg.jpg);
}

h1 {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

form {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
}

label {
    display: block;
    margin-top: 20px;
}

input[type="text"], input[type="email"], input[type="tel"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

input[type="submit"], input[type="reset"] {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #444;
}
    </style>

</head>
<body>
    <h1>Blood Donor Registration</h1>
    <form action="connect.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="blood_type">Blood Type:</label><br>
        <select id="blood_type" name="blood_type">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" maxlength="10" minlength="10" required><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address"></textarea><br>
        <input type="submit" value="Register"><br>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
